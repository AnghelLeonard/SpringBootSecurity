<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Admin</title>
    </head>
    <body>
        <h1>Admin panel</h1>

        This content is only shown to the administrator of this website:

        <div sec:authorize="isAuthenticated()">  
            Logged admin: <span sec:authentication="name">Me</span>
            Roles: <span sec:authentication="principal.authorities">[none]</span>

            <h3><a onclick="logoutJS();" style="cursor: pointer; color: #23527c;">Logout</a></h3>
            <h3><a href="/member" style="cursor: pointer; color: salmon;">See MEMBER PROTECTED PAGE</a></h3>
        </div>        
        <form id="logoutForm" th:action="@{/admin/logout}" method="POST"/>
        <script>
            function logoutJS() {
                document.forms["logoutForm"].submit();
            }
        </script>
    </body>
</html>
