<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">    
    <head>
        <title>Kickoff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="spring boot, security"/>             

        <link href="css/bootstrap.css" th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" th:href="@{css/style.css}" rel="stylesheet" type="text/css" media="all" />        
    </head>
    <body>
        <!--header-->
        <div class="header">
            <div class="container">
                <div class="head">
                    <div class=" logo">
                        <a href="index.html"><img src="images/logo.png" alt=""/></a>
                    </div>
                </div>
            </div>
            <div class="header-top">
                <div class="container">
                    <div class="col-sm-7 col-md-offset-2  header-login">
                        <ul>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Register</a></li>                            
                            <li>
                                <div style="color: sienna;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    Login as
                                    <strong sec:authorize="!isAuthenticated()">
                                        <a style="color: tomato;" href="/login">
                                            guest
                                        </a>
                                    </strong>
                                    <strong sec:authorize="isAuthenticated()">
                                        <a style="color: tomato;" href="/profile">
                                            <span sec:authentication="name"></span>
                                        </a>
                                        &nbsp;|&nbsp;
                                        <a style="color: whitesmoke;" href="/logout">
                                            Logout
                                        </a>
                                    </strong>
                                </div>
                            </li>
                        </ul>
                    </div>                    
                </div>
            </div>   
        </div>   

        <!--login-->
        <div class="container">
            <div class="login">                
                <form th:action="@{/login}" method="POST">                                                                                                
                    <div class="col-md-6 login-do">
                        <p th:unless="${param.error == null}" class="alert alert-danger" role="alert">                        
                            <strong>Oh snap!</strong> Bad credentials!                       
                        </p> 
                        <div class="login-mail">
                            <input type="text" name="email" placeholder="Email" required=""/>
                            <i  class="glyphicon glyphicon-envelope"></i>
                        </div>
                        <div class="login-mail">
                            <input type="password" name="password" placeholder="Password" required=""/>
                            <i class="glyphicon glyphicon-lock"></i>
                        </div>                                                                              
                        <div class="alert alert-warning" role="alert">
                            Remember Me:&nbsp;&nbsp;&nbsp;<input type="checkbox" name="remember-me" checked="true"/>
                        </div>
                        <br/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <label class="hvr-skew-backward">
                            <input name="submit" type="submit" value="login"/>
                        </label>
                        <a href="/reset">
                            <button type="button" class="btn btn-lg btn-link">Forgot Password</button>
                        </a>                        
                    </div>
                    <div class="col-md-6 login-right">
                        <h3>Completely Free Account</h3>

                        <p>Lorem ipsum ...</p>
                        <a href="/register" class=" hvr-skew-backward">Register</a>
                    </div>

                    <div class="clearfix"> </div>                    
                </form>
            </div>
        </div>       
    </body>
</html>
